<div class="overlay-template">
    <div class="control-group">
        <span>Layer Name</span>
        <input type="text">
        <button type="button">Add Layer</button>
    </div>

    <ul>
        <li style="display: none;" class="layer-template">
            <div>
                <span class="layer-actions">
                    <span role="button" class="btn-toggle-layer" title="Toggle layer visibility" aria-label="Toggle layer visibility" style="margin-right: 5px;">
                        <i class="fa fa-eye fa-lg"></i>
                    </span>
                    <span role="button" class="btn-lock-layer" title="Lock layer" aria-label="Lock layer for editing" style="margin-right: 5px;">
                        <i class="fa fa-unlock fa-lg"></i>
                    </span>
                </span>
                <span class="layer-name"></span>
            </div>
            <span role="button" class="btn-remove-layer text-red" title="Remove layer" aria-label="Remove layer">
                <i class="fa fa-close fa-lg"></i>
            </span>
        </li>
    </ul>
</div>
