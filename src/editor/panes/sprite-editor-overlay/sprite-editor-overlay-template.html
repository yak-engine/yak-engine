<div class="overlay-template">
   <div class="control-group">
        <input type="text" id="tileset-path" value="/images/[Base]BaseChip_pipo.png" />
        <button type="button" id="btn-load-tileset">Load tileset</button>
   </div>
   <span class="error-msg" style="display: none;"></span>
   <div id="tileset-dimensions" style="display: none;">
        <div class="control-group">
            <div class="pixel-dimensions">
                <div>
                    <span>Width</span>
                    <input type="text" id="pixel-size-x" placeholder="Pixel size x" value="32" />
                </div>
                <div>
                    <span>Height</span>
                    <input type="text" id="pixel-size-y" placeholder="Pixel size y" value="32" />
                </div>
                <div>
                    <span>Scaler</span>
                    <input type="text" id="pixel-scaler" placeholder="Pixel scaler" value="1" />
                </div>
            </div>   
           
           <button type="button" id="btn-slice">Slice</button>
        </div>

        <div class="sprite-loader">
            <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
                <g fill="none" fill-rule="evenodd">
                    <g transform="translate(1 1)" stroke-width="2">
                        <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
                        <path d="M36 18c0-9.94-8.06-18-18-18">
                            <animateTransform
                                attributeName="transform"
                                type="rotate"
                                from="0 18 18"
                                to="360 18 18"
                                dur="1s"
                                repeatCount="indefinite"/>
                        </path>
                    </g>
                </g>
            </svg>
        </div>

       <ul id="sprite-list">
       </ul>
   </div>
</div>
